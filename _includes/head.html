<head>

    <meta charset="utf-8">

    <!-- Meta -->
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author.name}}">

    <!-- Twiter Cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{site.author.twitter}}" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="twitter:image" content="{{ site.author.image | prepend: site.url }}" />

    <!-- Facebook Open Graph -->
    <meta property=”og:title” content=”{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}”/>
    <meta property=”og:type” content=”article”/>
    <meta property=”og:image” content=”{{ site.author.image | prepend: site.url }}”/>
    <meta property=”og:url” content=”{% if page.url %}{{ page.url }}{% else %}{{ site.url }}{% endif %}”/>
    <meta property=”og:description” content=”{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}”/>
    <!-- <meta property=”fb:admins” content=”USER_ID”/> -->

    <!-- Google -->
    <link rel=”author” href=”https://plus.google.com/113844560148227110939” />

    <!-- icons -->
    <link rel="icon" type="image/x-icon" href="{{ "/assets/icons/favicon.ico" | prepend: site.url }}" />
    <link rel="apple-touch-icon" href="{{ "/assets/icons/touch-icon-iphone.png" | prepend: site.url }}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/icons/touch-icon-ipad.png" | prepend: site.url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icons/touch-icon-iphone-retina.png" | prepend: site.url }}" />
    <link rel="apple-touch-icon" sizes="167x167" href="{{ "/assets/icons/touch-icon-ipad-retina.png" | prepend: site.url }}" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

    <!-- Font -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono">

    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />

    {% include google-analytics.html %}

</head>
